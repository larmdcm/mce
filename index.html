<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ModuleJs</title>
</head>
<body>
	
	<script type="text/javascript" src="./src/mce.js"></script>
	<script type="text/javascript">
		mce.module({
			dialog: "./src/modules/dialog.js",
			alert: "./src/modules/alert.js",
			test: "./src/modules/test.js"
		});
		mce.use(['dialog'],function () {
			this.dialog.alert("dialog complete");
		});
		mce.use('test',function () {

		},function (app) {
			console.log(app.module.name + " 模块加载错误 共尝试 " + app.total + " 次 " + app.module.status)
		});
	</script>
</body>
</html>
