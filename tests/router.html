<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ModuleJs</title>
</head>
<body>
	<div id="app">
		<a href="#/home/Home">首页</a>
		<a href="#/category?name=Category">分类</a>
		<a href="#/about?name=About">关于</a>
		<a href="#/baidu">重定向百度</a>
		<a href="#/error">重定向hash</a>

		<div id="content" style="margin-top:50px;">
			
		</div>
	</div>
	<script type="text/javascript" src="../src/mce.js"></script>
	<script type="text/javascript">
		mce.use(['router','tpl'],function () {
			var router = this.router;
			router.route("found",function () {
				document.querySelector("#content").innerHTML = "404 found";
			}).redirectFound("/found").before(function (to,next) {
				console.log("路由回调执行前");
				next();
			}).after(function () {
				console.log("路由回调执行完毕");
			}).dispatch([
				{
					path: "/",
					callback: function () {
						document.querySelector("#content").innerHTML = "/";
					}
				},
				{
					path: "home/:name",
					validate: {
						name: {
							type: Number,
							handle: function () {
								
							}
						}
					},
					callback: function () {
						document.querySelector("#content").innerHTML = this.params.name;
					},
					children: [
						{
							path: "index/:id",
							callback: function () {
								console.log(this.params.id);
							},
							children: [
								{
									path: "test",
									callback: function () {}
								}
							]
						}
					]
				},
				{
					path: "category",
					callback: function () {
						document.querySelector("#content").innerHTML = this.query.name;
					}
				},
				{
					path: "about",
					callback: function () {
						document.querySelector("#content").innerHTML = this.query.name;
					}
				},
				{
					path: "baidu",
					redirect: "http://www.baidu.com"
				},
				{
					path: "error",
					redirect: "#/found"
				}
			]);
		});
	</script>
</body>
</html>
