<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ModuleJs</title>
</head>
<body>
	
	<script type="text/javascript" src="../src/mce.js"></script>
	<script type="text/javascript">
		mce.module({
			error: "error"
		});
		
		mce.config({
			maxLoadTotal: 300,
			pollLoadTime: 3,
			defaultLoadExt: "js"
		});
		
		mce.use(['tpl'],function () {
			console.log(this.tpl);
		});

		mce.use('error',function () {

		},function (app) {
			console.log(app.module.name + " 模块加载错误 共尝试 " + app.total + " 次 " + app.module.status)
		});
	</script>
</body>
</html>
